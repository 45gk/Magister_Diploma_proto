version: '3.9'

services:
  db:
    image: postgres:16
    env_file: .env
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ./webapp
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      mlservice:
        condition: service_started
      agentservice:
        condition: service_started

  mlservice:
    build:
      context: ./mlservice
    env_file: .env
    ports:
      - "8001:8001"

  agentservice:
    build:
      context: ./agentservice
    env_file: .env
    ports:
      - "8002:8002"

  airflow:
    image: apache/airflow:2.9.2
    env_file: .env
    command: standalone
    ports:
      - "8080:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
    depends_on:
      db:
        condition: service_healthy

volumes:
  pg_data:
